{% extends "base.html" %}
{% block title %}サインアップ{% endblock %}
{% block content %}
  <h1>サインアップ</h1>

  {% from "_formhelpers.html" import render_field %}
  <form method="post">
    {{ form.csrf_token }}
    <dl>
      {{ render_field(form.password) }}
      {{ render_field(form.password_confirm) }}
    </dl>
    {{ form.submit() }}
  </form>
{% endblock %}
