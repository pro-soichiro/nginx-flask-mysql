{% extends "base.html" %}
{% block title %}ブログの投稿{% endblock %}
{% block content %}
  <h1>ブログの投稿</h1>

  {% from "_formhelpers.html" import render_field %}

  <form method="post">
    <dl>
      {{ form.csrf_token }}
      {{ render_field(form.title) }}
      {{ render_field(form.body) }}
    </dl>
    {{ render_field(form.submit) }}
  </form>

  <a href="{{ url_for('blog.index') }}">戻る</a>
{% endblock %}
