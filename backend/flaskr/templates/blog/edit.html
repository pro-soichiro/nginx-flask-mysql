{% extends "base.html" %}
{% block title %}ブログの編集{% endblock %}
{% block content %}
  <h1>ブログの編集</h1>

  {% from "_formhelpers.html" import render_field %}
  <form method="post">
    <dl>
      {{ form.csrf_token }}
      {{ render_field(form.title) }}
      {{ render_field(form.body) }}
    </dl>
    <input type="submit" value="送信">
  </form>

  <a href="{{ url_for('blog.index') }}">戻る</a>
{% endblock %}
